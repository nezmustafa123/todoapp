<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section class="section-center">
       <form action="" class="grocery-form">
           <p class="alert"></p>
           <h3>grocery bud</h3>
           <div class="form-control">
               <input type="text" id="grocery" placeholder="e.g eggs">
               
               
               <button type="submit" class="submit-btn">submit</button>
           </div>
       </form>
       
<!--       list-->
  <div class="grocery-container">
      <div class="grocery-list">
          <article class="grocery-item">
              <p class="title">item</p>
              <div class="btn-container">
                  <button type="button" class="edit-btn"><i class="fa fa-edit"></i></button>
                 <button type="button" class="delete-btn"><i class="fa fa-trash"></i></button>
              </div>
          </article>
          
      </div>
<!--      button-->
 <button type="button" class="clear-btn">clear items</button>
  </div>
   </section>
    <!-- javascript -->
    <script src="app.js"></script> 
</body>
</html>
